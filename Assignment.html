<!DOCTYPE html>
<html>
    <head>
        <title>Html Assignment</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <style>
            body {
              background-image: url("backimg.png");
              background-repeat: no-repeat;
              background-position: right;
              background-size: 40% 300%;
            }
        </style>
    </head>
    <body>
        
        <img src="Productboard.png" alt="productboard_logo" width="250"/><br>
        <h1>Sign in to your workspace</h1>
        <br>
        <br>
    <form>
            
        <a href="https://www.google.com/">
            <button class="googleBtn">
                <i class="fa-brands fa-google"></i>
                <b style="text-align: center">Sign in with Google</b>
            </button>
        </a> <br> <br><br>

        <div id="emailline"><span>OR USE EMAIL</span>
        </div> <br><br> 
        <div> 
            <label class="inputheading" for="email">EMAIL</label><br>
            <input type="email" id="email" name="email" placeholder="john@company.com">
        </div><br>
        <div> 
            <label class="inputheading" for="password">PASSWORD</label><br>
            <input type="password" id="password" placeholder="Password">
            <i class="fa fa-eye" style="margin-left: -25px;margin-top:22px;position:absolute;"></i>
        </div>
        <input type="checkbox" id="rememberme" class="checkbox" >
        <label for="rememberme" class="rememberme">Remember me</label>
        <a id="forgotpassword"href="">Forgot Password</a>
        <br>
        
        <br><button class="btn-primary" type="submit">Log me in</button>
        <br>
        <br>
        <br>
        <p style="font-size: 14px;">Don't have an account?
            <a id="signup" href="">Sign up</a>
        </p>

    </form>
    </div>
    </body>
