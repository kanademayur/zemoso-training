<!DOCTYPE html>
<html>
    <head>
<title> practise </title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="background-color: dodgerblue ;">Hello</h1>
        <p style="background-color: yellow;">India</p>
        <h2> An unordered HTML list</h2>
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
        <h2> An ordered HTML list</h2>
        <ol type="A">
            <li>coffe</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
        <h1 style="border: 2px solid Tomato;">Hello world</h1>
        <h1 style="border: 2px solid blue;text-align:center; border-radius: 8px; ">Hello world</h1>
        <h1 style="border: 2px solid violet;padding: 8px 30px;">Hello world</h1>
        <h2>A full-width input field</h2>
        <form>
            <div>
            <label for="email">Emial</label><br>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="mnum">Mobile Number</label><br>
            <input type="number" id="mnum"></div>
        </form>
    </body>
</html>
